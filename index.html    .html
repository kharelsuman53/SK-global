
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>株式会社 SK global</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f5f5f5, #e2e8e4);
      font-family: 'Segoe UI', 'Arial', sans-serif;
      color: #2c3e50;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-logo {
      height: 40px;
      margin-right: 10px;
    }

    .company-name {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .header-icons {
      display: flex;
      gap: 20px;
    }

    .icon {
      width: 36px;
      height: 36px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
    }

    .photo-grid {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .photo-grid img {
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #2c3e50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
      padding-bottom: 30px;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <img src="logo.png" alt="ロゴ" class="header-logo" />
      <span class="company-name">SK GLOBAL</span>
    </div>
    <div class="header-icons">
      <a href="mailto:skglobal@example.com" title="メール"><img src="mail-icon.png" alt="メール" class="icon" /></a>
      <a href="tel:0667436674" title="電話"><img src="phone-icon.png" alt="電話" class="icon" /></a>
      <a href="company.html" title="会社情報"><img src="menu-icon.png" alt="会社情報" class="icon" /></a>
    </div>
  </header>

  <div class="container">
    <h1>株式会社 SK global</h1>
    <p>ホテル清掃・リサイクル・飲食事業を展開しています。</p>

    <div class="photo-grid">
      <img src="image1.png" alt="写真1" />
      <img src="image2.png" alt="写真2" />
      <img src="image3.png" alt="写真3" />
      <img src="image4.png" alt="写真4" />
      <img src="image5.png" alt="写真5" />
    </div>

    <a href="company.html" class="button">会社情報を見る</a>
  </div>

  <footer>
    &copy; 2025 株式会社 SK global
  </footer>

</body>
</html>
